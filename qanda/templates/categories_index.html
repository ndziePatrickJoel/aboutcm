{% extends "base_generic.html" %} {% block title %} Sujets {% endblock %} {% block content %}

<div class="container" style="padding-top:100px;">

    <!-- Example row of columns -->
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-8">
            <h1 class='display-6'>Sujets</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-8">
            <div class="row">
                {% for category in categories %}
                <div class="col-sm-3">
                    <div style="padding-top:10px;">
                        <div class="card">
                            <div class="card-body">
                                <a href="facebook.com" style="border:none">
                                    {{ category.image }}
                                    <img class="img" style="width:100%" src="{{ MEDIA_URL }}{{ category.image }}" alt="Card image cap">
                                </a>
                                <center><a>Etudes</a></center>
                                <br/>
                                <center><span class='badge badge-primary'>{{ category.nb_questions }} Question(s)</span></center>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
